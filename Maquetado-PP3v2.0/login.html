<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    <section class="vh-100" style="background-color: #ffffff;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10" style="background-color:rgb(255, 255, 255)">
              <div class="card" style="border-radius: 1rem; background-color: rgba(231, 161, 161, 0.671); box-shadow: -1px 1px 5px 5px #999; ">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-5 m-auto d-none d-md-block d-flex justify-content-center align-content-center">
                    <img src="./img/logo club.png"
                      alt="login form" class="card-img-bottom" style="border-radius: 1.5rem 0 0 1rem;" />
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
      
                      <form form action="usuario-socio.html" method="get">
                        <h1 class="fw-normal mb-3 pb-3"  style="letter-spacing: 1px; text-align: center; font-weight: bolder; font-size: 3em; ">Bienvenido al <br>Club Glorias Argentinas</h1>
                        
                        <div class="form-outline mb-4">
                            <input type="email" id="form2Example17" class="form-control form-control-lg" />
                            <label class="form-label" for="form2Example17" style="font-size: 1.5em;" >Ingresa usuario</label>
                          </div>
      
                        <div class="form-outline mb-4">
                          <input type="password" id="form2Example27" class="form-control form-control-lg" />
                          <label class="form-label" for="form2Example27" style="font-size: 1.5em;" >Ingresa contraseña</label>
                        </div>
      
                        <div class="pt-2 mb-4 d-flex justify-content-center">
                          <button class="btn btn-dark btn-lg btn-block" type="submit" style="font-size: 2em;">Inicia Sesion</button>
                        </div>
    
                        <p class="mb-5 pb-lg-2" style="color: #000000; font-size: 1.5em;">¿No tenes usuario?  <a href="./registracion.html"
                            style="color: #000000; font-weight: bolder;">Registrate</a></p>                   
                      </form>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
